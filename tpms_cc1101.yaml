script:
  - id: send_tpms
    mode: queued
    parameters:
      packet: string
    then:
      - logger.log:
          format: "Send \"%s\"..."
          args: [ 'packet.c_str()' ]
      - delay: 50ms
      - cc1101.send_packet:
          data: !lambda |-
                    std::vector<uint8_t> data;
                    esphome::parse_hex(packet, data, 16);
                    return data;
      - delay: 100ms
      - cc1101.send_packet:
          data: !lambda |-
                    std::vector<uint8_t> data;
                    esphome::parse_hex(packet, data, 16);
                    return data;
      - delay: 100ms
      - cc1101.send_packet:
          data: !lambda |-
                    std::vector<uint8_t> data;
                    esphome::parse_hex(packet, data, 16);
                    return data;
      - delay: 100ms
      - cc1101.send_packet:
          data: !lambda |-
                    std::vector<uint8_t> data;
                    esphome::parse_hex(packet, data, 16);
                    return data;
      - delay: 500ms

